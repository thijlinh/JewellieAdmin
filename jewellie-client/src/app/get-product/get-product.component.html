<mat-drawer-container class="drawer-container" autosize>
  <mat-drawer #drawer class="sidenav" mode="side">
    <p>Logo</p>
    <h2>ADMIN PAGE</h2>
    <p>Quản lý sản phẩm</p>
    <p>Quản lý khách hàng</p>
    <p>Thông báo</p>
  </mat-drawer>

  <div class="sidenav-content">
    <button class="btn-menu" aria-label="Example icon button with a menu icon" type="button" mat-button
      (click)="drawer.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    <input class="search-bar" type="text" placeholder="Tìm kiếm">
    <p class="name-account">Account</p>
    <mat-icon class="icon-account" aria-hidden="false">account_circle</mat-icon>
  </div>

  <hr style="margin-top: 20px">

  <div style="margin-left: 20px; margin-right: 40px">
    <span>Sản phẩm: </span> <span>Tất cả (20)</span>
    <button mat-raised-button class="btn-add" color="primary">Thêm mới</button>
  </div>

  <div style="margin-left: 20px; margin-right: 40px; margin-top: 30px; display: flex">
    <button mat-raised-button class="btn-select" color="primary">Chọn danh mục</button>
    <!-- <h4>Basic mat-select</h4> -->
    <!-- <mat-form-field appearance="fill">
          <mat-label>Chọn danh mục</mat-label>

            <mat-option *ngFor="let category of categories" [value]="category.value">
              {{category.viewValue}}
            </mat-option>
          </mat-select>
        </mat-form-field> -->
    <button mat-raised-button class="btn-status" color="primary">Trạng thái kho</button>
    <button mat-raised-button class="btn-filter" color="primary">Lọc</button>
  </div>

  
  <!-- Product List Table -->
  <div class="list-product">

    <table class="table table-striped" width="100%">
      <thead>
        <tr>
          <th>ID</th>
          <th>Tên</th>
          <th>Giá</th>
          <th></th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let product of products; let i = index">
          <td scope="row" class="font-weight-bold">{{ i + 1 }}</td>
          <td>{{ product.Ten }}</td>
          <td>{{ product.Gia}}</td>
          <td>
          </td>
          <td>
              <!-- <i class="fa fa-trash-alt"></i> -->
              <i class="bi bi-trash"></i>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
