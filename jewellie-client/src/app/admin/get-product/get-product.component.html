<div class="container" style="width: 100%;" >
  <div class="row">
    <div class="col-md-3">
      <div class="container-fluid">
        <h4 class="text-center">THÊM SỬA SẢN PHẨM</h4>
        <form  #productForm="ngForm" (ngSubmit)="submitForm(productForm)"> 
          <input type="hidden"  name="_id" [(ngModel)]="product._id"/>
          <div class="mb-3">
            <label for="ten">Name:</label>
            <input type="text"  id="ten" placeholder="Enter product name" class="form-control"  name="ten" [(ngModel)]="product.ten"
            />
          </div>
          <div class="mb-3">
            <label for="tien">Price:</label>
            <input type="number" id="tien" class="form-control" name="tien" placeholder="Enter price"  [(ngModel)]="product.gia" />
          </div>
        
          <div class="mb-3 text-end">
            <button class="btn btn-dark" style="background-color: #172D44; border-color: #172D44;" type="submit">Submit</button>
            <button class="btn btn-secondary ms-2" type="reset">Reset</button>
          </div>
        </form>
      </div>
    </div>
 <div style="margin-left: 20px; margin-right: 40px; margin-top: 30px; display: flex">
    <div class="dropdown">
      <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">Chọn danh mục
      <span class="caret"></span></button>
      <ul class="dropdown-menu">
        <input class="form-control" id="myInput" type="text" placeholder="Search..">
        <li><a href="#">Dây Chuyền</a></li>
        <li><a href="#">Lắc Bạc</a></li>
        <li><a href="#">Nhẫn</a></li>
        <li><a href="#">Bông tai</a></li>
      </ul>
    </div>
    <button mat-raised-button class="btn-filter" color="primary">Lọc</button>
  </div>

  <!-- Product List Table -->
  <div class="list-product">

    <table class="table table-striped" width="100%">
      <thead>
        <tr>
          <th>ID</th>
          <th>Hình</th>
          <th>Tên</th>
          <th>Danh muc</th>
          <th>Giá</th>
          <th>Sửa</th>
          <th>Xóa</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let product of products; let i = index">
          <td scope="row" class="font-weight-bold">{{ i + 1 }}</td>
            <td>{{ product.hinh}}</td>
            <td>{{ product.ten}}</td>
            <td>{{ product.loai}}</td>
            <td>{{ product.gia}}</td>
            <td><i class="bi bi-pencil-square" (click)="onEdit(product)"></i></td>
            <td><i class="bi bi-trash" (click)="onDelete(product._id, productForm)"></i></td>
        </tr>
      </tbody>
    </table>
  </div>
