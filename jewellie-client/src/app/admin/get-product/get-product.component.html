
<div>
  <div class="info-bar">
      <span>Sản phẩm: Tất cả (42)</span>
      <div class="button-bar">
          <button mat-raised-button class="btn-watch" color="primary">Xem trước</button>
      </div>
  </div>
</div>
<div  class="container" style="width: 100%;" >
        <!-- Title -->
        <h4 class="text-center" style="font-size: 20px;">THÊM SẢN PHẨM</h4>
        <!-- Form -->
        <form  #productForm="ngForm" (ngSubmit)="submitForm(productForm)"> 
          <input type="hidden"  name="_id" [(ngModel)]="product._id"/>
        <!-- Ten sp -->
          <div class="input-product">
            <div style="display: flex">
              <div class="input-name">
              <label for="ten">Name:</label>
              <input  style="width: 500px; margin-right: 30px" type="text" id="ten" placeholder="Enter product name" class="form-control"  name="ten" [(ngModel)]="product.ten"/>
            </div>
          <!-- Gia sp -->
            <div class="input-price" >
              <label for="tien">Price:</label>
              <input type="number" id="tien" class="form-control" name="tien"  placeholder="Enter price"  [(ngModel)]="product.gia"/>
            </div>
            </div>
            
            <div>
              <button class="btn btn-dark" style="background-color: #172D44; border-color: #172D44;" type="submit">Submit</button>
              <button class="btn btn-secondary ms-2" type="reset">Reset</button>
            </div>
          </div>
          <hr>
        </form>
    </div>

  <div class="filter-bar">
    <div class="category-box">
    <select class="form-select" aria-label="Default select example">
      <option selected>Danh mục</option>
      <option value="daychuyen">Dây chuyền</option>
      <option value="lacbac">Lắc bạc</option>
      <option value="nhan">Nhẫn</option>
      <option value="bongtai">Bông tai</option>
    </select>
  </div>
  <input class="search-bar" type="text" placeholder="Tìm kiếm" [(ngModel)]="ten" (ngModelChange)="Search()">
  <!-- <button mat-raised-button class="btn-filter" color="primary">Lọc</button> -->
  </div>
  
  
  

  <!-- Product List Table -->
  <div class="list-product">
    <table class="table table-striped" width="100%">
      <thead>
        <tr>
          <th>ID</th>
          <th>Hình</th>
          <th (click)="sort(ten)">Tên</th>
          <th>Danh muc</th>
          <th>Giá</th>
          <th>Sửa</th>
          <th>Xóa</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let product of products | orderBy: key : reverse; let i = index">
          <td scope="row" class="font-weight-bold">{{ i + 1 }}</td>
            <td> <img class="img-scale img-col" src="{{product.thumbPath}}"></td>
            <td>{{ product.ten}}</td>
            <td>{{ product.loai}}</td>
            <td>{{ product.gia}}</td>
            <td><i class="bi bi-pencil-square" (click)="onEdit(product)"></i></td>
            <td><i class="bi bi-trash" style="cursor: pointer" (click)="onDelete(product._id, productForm)"></i></td>
        </tr>
      </tbody>
    </table>
  </div>
