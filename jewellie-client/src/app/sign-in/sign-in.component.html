<section class="h-100 gradient-form" style="background-color: #eee;">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-xl-10">
                <div class="card rounded-3 text-black">
                    <div class="row g-0">
                        <div class="">
                            <div class="card-body p-md-5 mx-md-4">
                                <form #signInForm="ngForm" (ngSubmit)="onsubmit(signInForm)">
                                    <p class="text-center">ĐĂNG NHẬP</p>

                                    <div class="d-flex justify-content-between mb-3">
                                        <div class="col-sm-3">
                                            <label class="form-label" for="form2Example11">Email</label>
                                        </div>
                                        <div class="col-sm-9">
                                            <input type="email" id="form2Example11" class="form-control" />
                                        </div>
                                    </div>

                                    <div class="d-flex justify-content-between mb-3">
                                        <div class="col-sm-3">
                                            <label class="form-label" for="form2Example22">Mật khẩu</label>
                                        </div>
                                        <div class="col-sm-9">
                                            <input type="password" id="form2Example22" class="form-control"/>
                                        </div>
                                    </div>

                                    <div class="text-center">
                                        <button class="btn btn-secondary fa-lg gradient-custom-2 mb-3" style="background-color: #898484; color: white;" type="submit">Đăng nhập</button>
                                    </div>

                                    <div class="d-flex align-items-center justify-content-around pb-4">
                                        <div>
                                            <a class="text-muted " href="#!">Quên mật khẩu?</a>
                                        </div>
                                        <div class="text-muted" routerLink="/signup" routerLinkActive="active">
                                            <a class="text-muted" href="">Tạo tài khoản</a> 
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
